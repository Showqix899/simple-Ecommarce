{% extends "base.html" %}


{% block content %}

<div class="py-5 bg-dark">
 <div class="container"><p class="m-0 text-center text-white">
    <h1 class="text-center text-white">Log into Your Account</h1>
 </p></div>
</div>
<br>
<br>
<br>
<style>
    .form_container{
        padding:20px;
        {% comment %} border:2px solid gray; {% endcomment %}
        box-shadow:1px 5px 10px gray;
        border-radius:8px;
    }
</style>
<div class="container" style="display: flex; justify-content:center">
    <div class="form_container" style="width:50%">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label  class="form-label">username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password" name="password">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div>
            
          </div>
    </div>
    
</div>




{% endblock %}
